<div class="snippet-app">
  <div class="snippet-app__bg" style="background-image: url(@@image)"></div>
  <div class="snippet-app__caption">
    <div class="snippet-app__caption-bg" style="background-image: url(@@image)">&nbsp;</div>
    <div class="snippet-app__caption-title">@@title</div>
  </div>
  <div class="snippet-app__list">
    @@for (var i = 0; i < list.length; i++) {
    <div class="snippet-app__list-item">
      <a href="#" class="snippet-app__list-item-el"><span>`+list[i]+`</span></a>
    </div>
    }
  </div>
</section>

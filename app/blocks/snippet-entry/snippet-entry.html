<div class="snippet-entry@@if(context.mods){@@for (var i = 0; i < mods.length; i++){ snippet-entry_`+mods[i]+`}} js-snippet-entry"@@if(context.id){ id="@@id"} style="background-image: url(@@bg)">
  <h1 class="snippet-entry__title">@@title</h1>
  <div class="snippet-entry__subtitle">@@subTitle</div>
</div>

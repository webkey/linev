<div class="snippet-heading@@if(context.mods){@@for (var i = 0; i < mods.length; i++){ snippet-heading_`+mods[i]+`}} js-snippet-heading"@@if(context.id){ id="@@id"}>
  <div class="snippet-heading__bg js-snippet-heading-bg" style="background-image: url(@@image)"></div>
  @@if(context.number){<div class="snippet-heading__number js-snippet-heading-number">@@number</div>}
  <div class="snippet-heading__title">@@title</div>
</div>

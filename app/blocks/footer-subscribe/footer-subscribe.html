<form action="#" method="post" class="footer-subscribe" onsubmit="alert('Send...'); return false;">
  <div class="footer-subscribe__label">
    <label class="footer-subscribe__label-inner" for="subscribe">Subscribe to journal</label>
  </div>
  <div class="footer-subscribe__field">
    <div class="footer-subscribe__entry">
      <input id="subscribe" class="footer-subscribe__input" placeholder="Enter your e-mail" name="subscribe" type="email" required>
    </div>
    <label class="footer-subscribe__submit">
      <i class="footer-subscribe__submit-icon"></i>
      <input type="submit">
    </label>
    <div class="footer-subscribe__note">Subscribed!</div>
  </div>
</form>

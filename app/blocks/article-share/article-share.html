<div class="article-share">
  <div class="article-share__list">
    <a href="https://www.facebook.com/" target="_blank" rel="noopener" class="article-share__item facebook"
       title="Share Facebook">
      @@include("svg/icon-soc-facebook.svg")
      <span>Facebook</span>
    </a>
    <a href="https://www.instagram.com/" target="_blank" rel="noopener" class="article-share__item instagram"
       title="Share Instagram">
      @@include("svg/icon-soc-instagram.svg")
      <span>Instagram</span>
    </a>
    <a href="https://www.linkedin.com/" target="_blank" rel="noopener" class="article-share__item linkedin"
       title="Share Linkedin">
      @@include("svg/icon-soc-linkedin.svg")
      <span>Linkedin</span>
    </a>
  </div>
</div>

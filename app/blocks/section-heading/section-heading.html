<div class="section-heading@@if(context.mods){@@for (var i = 0; i < mods.length; i++){ section-heading_`+mods[i]+`}} layout-content"@@if(context.id){ id="@@id"}>
  <div class="section-heading__bg js-lazy-load" data-bg="@@image"></div>
  @@if(context.number){<div class="section-heading__number" data-aos="fade">@@number</div>}
  <h2 class="section-heading__title" data-aos="fade">
    @@title
  </h2>
</div>

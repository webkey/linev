<div class="section-heading@@if(context.mods){@@for (var i = 0; i < mods.length; i++){ section-heading_`+mods[i]+`}} layout-content js-section-heading"@@if(context.id){ id="@@id"}>
  <div class="section-heading__bg js-section-heading-bg" style="background-image: url(@@image)"></div>
  @@if(context.number){<div class="section-heading__number js-section-heading-number">@@number</div>}
  <h2 class="section-heading__title">
    @@title
  </h2>
</div>
